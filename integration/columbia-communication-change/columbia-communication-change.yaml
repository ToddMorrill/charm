name: columbia-communication-change
version: 0.2
poc:
  email: tm3229@columbia.edu
  name: Todd Morrill
testingInstructions: |
  There are three test files and accompanying test output files with corresponding names:
    - text_M01000FLX.jsonl
    - audio_M01000537.jsonl
    - video_M010009A4.jsonl
resources:
  - CPU
  - Internet
inputs:
  - RESULT:
    - asr_result
outputs:
  - RESULT:
    - change_point
latency: {add 0.04}
# Performace is measured on Conversations Gone Awry dataset (equal to SoTA)
precision: 0.66
recall: 0.66
trainingLanguage:
  - zh
dockerCompose:
  image: cirano-docker.cse.sri.com/columbia-communication-change
  network_mode: "host"
  volumes:
  - "${CCU_SANDBOX}:/sandbox"